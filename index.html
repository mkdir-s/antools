<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>antools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>

    <section class="intro">
      <header class="header">
        <div class="container">
          <div class="header__wrapper wrapper jcsb aic">
            <a class="header__logo" href="#"
              ><img src="assets/images/logo.svg" alt="logo"
            /></a>
            <nav class="header-menu">
              <ul class="header-menu__list">
                <li class="header-menu__list-item">
                  <a class="header-menu__list-link" href="#">Home</a>
                </li>
                <li class="header-menu__list-item">
                  <a class="header-menu__list-link" href="#">Categories</a>
                </li>
                <li class="header-menu__list-item">
                  <a class="header-menu__list-link" href="#">My Collections</a>
                </li>
                <li class="header-menu__list-item">
                  <a class="header-menu__list-link" href="#">Blog</a>
                </li>
              </ul>
            </nav>
            <div class="header__right">
              <a class="header__right-link" href="#">Login</a>
              <a class="header__right-button" href="#">Sign Up</a>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="intro__box">
          <h1 class="intro__box-title">
            Awesome tools for Designer & Developer <span>.</span>
          </h1>
          <p class="intro__box-text">
            Antool is a web collection of information on paid or free Design and
            Development tools
          </p>
          <input
            class="intro__box-input"
            type="text"
            placeholder="find more than 430+ tools..."
          />
          <button class="intro__box-button">Search</button>
        </div>
        <div class="intro__social">
          <a class="intro__social-item" href="#"><img
            class="intro__social-img"
            src="assets/images/facebook-icon.svg"
            alt="facebook"
          /></a>
          <a class="intro__social-item" href="#"><img
            class="intro__social-img"
            src="assets/images/instagram-icon.svg"
            alt="instagram"
          /></a>
          <a class="intro__social-item" href="#"><img
            class="intro__social-img"
            src="assets/images/twitter-icon.svg"
            alt="twitter"
          /></a>
        </div>
      </div>
    </section>

    <script src="assets/js/script.js"></script>
  </body>
</html>
